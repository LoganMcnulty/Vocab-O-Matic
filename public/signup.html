<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vocab-O-Matic Sign Up!</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/e6bc47cdd5.js" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body id="logInBody">
    <!--Nav Bar-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
            </div>
        </div>
    </nav>

    <!--Modal Log in Box-->
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 vomlogo">
                    <img src="images/VOM.png" alt="VOC logo">
                </div>
                <form class="col-12 signup">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="email" class="form-control" id="email-input" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <i class="fas fa-key"></i>
                        <input type="password" class="form-control" id="password-input" placeholder="Password">
                    </div>
                    <div class="form-group">
                            <input type="firstName" class="form-control" id="firstNameInput" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="lastName" class="form-control" id="lastNameInput" placeholder="Last Name">
                        </div>
                    <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span> <span class="msg"></span>
                    </div>
                    <button type="submit" class="btn" id="login"><i class="fas fa-check"></i> Sign Up</button>
                </form>

                <div class="col-12 signUp">
                    <p>Already have an account? <br> <a href="/login">Log in!</a></p>
                </div>
            </div>
            <!-- end of modal content -->
        </div>
    </div>

    <!-- Boostrap Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
  
</body>

</html>
